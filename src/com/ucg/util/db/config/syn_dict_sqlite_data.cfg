SELECT t.id, t.`name`, t.`code`, if(t.value_type='selected',"下拉列表","下拉树") as  "type", if(t.value_type='selected',"list","tree") as  "type_code", t.description, NOW() "create_time", -1 "create_user_id",NOW() "update_time", -1"update_user_id" FROM t_sys_dict_type AS t where t.`code`=${code}
SELECT v.ID, NOW() "create_time", - 1 "create_user_id", - 1 "update_user_id", NOW() "update_time", v.`name`, v.`value`"code", v.description, v.type_id "dict_type_id", v.type_code "dict_type_code", ${dict_type_value} as "dict_type_value", ${is_list} "is_list", v.parent_id, v.tree_index, v.is_leaf, v.`level`, v.orderby, v.extend1, 1 "available" FROM t_sys_dict_value AS v WHERE v.type_id =${type_id}
